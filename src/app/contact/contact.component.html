<section>
    <form [formGroup]="Inquiry" (ngSubmit)="onSubmit()">
        <label for="first-name">First Name</label>
        <input id="first-name" type="text" formControlName="firstName">

        <label for="last-name">Last Name</label>
        <input id="last-name" type="text" formControlName="lastName">

        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email">

        <label for="phonenumber">Phone Number</label>
        <input id="phonenumber" type="tel" formControlName="phoneNumber">

        <label for="message">Message</label>
        <textarea id="message" rows="10" cols="50" formControlName="message"></textarea>

        <button type="submit" class="primary" [disabled]="!Inquiry.valid">Submit</button>
    </form>
</section>
